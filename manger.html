<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة المدير - ريفو</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">Revo</div>
                <nav class="nav-desktop">
                    <a href="index.html" class="nav-link">العودة للرئيسية</a>
                </nav>
                <button id="langToggle" class="btn-secondary">English</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 100px;">
        <h1 id="pageTitle">شاشة المدير</h1>
        <p id="pageDesc">عرض الطلبات والحجوزات الحالية.</p>

        <!-- Reservations Table -->
        <section>
            <h2 id="reservationsTitle">الحجوزات</h2>
            <table id="reservationsTable" class="data-table">
                <thead>
                    <tr>
                        <th id="thName">الاسم</th>
                        <th id="thEmail">البريد الإلكتروني</th>
                        <th id="thPhone">الهاتف</th>
                        <th id="thDate">التاريخ</th>
                        <th id="thTime">الوقت</th>
                        <th id="thGuests">عدد الأشخاص</th>
                        <th id="thTimestamp">الوقت المسجل</th>
                    </tr>
                </thead>
                <tbody id="reservationsBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </section>

        <!-- Orders Table -->
        <section>
            <h2 id="ordersTitle">الطلبات</h2>
            <table id="ordersTable" class="data-table">
                <thead>
                    <tr>
                        <th id="thItem">الصنف</th>
                        <th id="thPrice">السعر</th>
                        <th id="thType">النوع</th>
                        <th id="thTimestamp">الوقت المسجل</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="manger.js"></script>
</body>
</html>
